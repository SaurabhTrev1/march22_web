<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:Login Form</title>
    <link rel="stylesheet" href="from.css">
</head>
<body id="bod">
    <h1 id="head">Enter Your details for Sign up</h1>
    <div id="main">
        <div id="b1">
            <label for="fname">Full name:</label>
            <input type="text" id="fname" name="fname"><br>
        </div>
        <div id="b2">
<br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
            <p>*password must be 8 character</p>
        </div>
        <div id="b3"> <br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <p>*abc@domain.com</p> 
        </div>
        <div id="b4">
            <br>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <p>*with country code</p>
        </div>
        <h3>Select the suitable Commute</h3>
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" name="vehicle3" value="Share">
        <label for="vehicle3"> I prefer sharing</label><br>
        <input type="checkbox" name="vehicle3" value="Public transport" checked>
        <label for="vehicle3"> I prefer public transport</label><br><br>
        <input type="submit" value="Submit">

    </div>
</body>
</html>
